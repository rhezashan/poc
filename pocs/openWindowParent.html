<!DOCTYPE html>
<html>
<body>

<h1>The Window Object Open new tab on Parent frame 5s</h1>
<h2>The open() and close() Methods</h2>

<button onclick="openWin()">Open "myWindow"</button>
<button onclick="closeWin()">Close "myWindow"</button>

<script>
let myWindow;

function openWin() {
  myWindow = window.open("openWindow.html", "_parent", "width=200,height=100");
  setTimeout(function(){closeWin();},500);
}

function closeWin() {
  myWindow.close();
}
</script>

</body>
</html>
