<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The open() and close() Methods</h2>

<button onclick="openWin()">Open "myWindow"</button>
<button onclick="closeWin()">Close "myWindow"</button>

<script>
let myWindow;

function openWin() {
  myWindow = window.open("https://www.youtube.com/watch?v=MrTz5xjmso4", ".", "width=200,height=100");
  setTimeout(function(){closeWin();},15000);
}

function closeWin() {
  myWindow.close();
}
</script>

</body>
</html>
