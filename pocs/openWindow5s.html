<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The open() and close() Methods</h2>

<button onclick="openWin()">Open "myWindow"</button>
<button onclick="closeWin()">Close "myWindow"</button>

<script>
let myWindow;

function openWin() {
  myWindow = window.open("close.html", "_blank", "width=200,height=100");
  setTimeout(function(){window.close();},4000);
  setTimeout(function(){myWindow.close();},5000);
}

function closeWin() {
  myWindow.close();
}
</script>

</body>
</html>
