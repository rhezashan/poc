<script>
function getRandomInt(min, max) {
                    min = Math.ceil(min);
                    max = Math.floor(max);
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                  }
var wins=[]

setTimeout(() => {
  for(i=0;i<6;i++)
  {
    wins[i]=open('about:blank');
    wins[i].eval(`setTimeout(ff=>{window.close()},${getRandomInt(2000,4000)})`);
  }
}, 5000);

open('about:blank');
setTimeout(function(){window.close();},7300);


</script>
